<!doctype html>
<html lang="en">
  <head>
    <title>Weather App by Smruti Ranjan Rana</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Vollkorn+SC" rel="stylesheet">
    <link href="weather.css" rel="stylesheet">


  </head>
  <body>
    
    

    <div class="container text-center">
        <h2 style="font-family: Vollkorn SC; color: #fff">Weather App</h2>
        <div class="card-deck"> 
            <div class="card">
                <div class="card-body">         
                    <h4 id="city" class="card-text card-title">Please Wait...</h4>
                    <hr>
                    <div class="row">
                        <div class="col-md-6 col-sm-12 weather-part card-text"><h1 id="temp" style="color: #345a86;"></h1></div>
                        <div class="col-md-6 col-sm-12 weather-part">
                            <h3 id="desc" class="card-text"></h3>
                            <div id="icon" class="card-text"></div>

                        </div>
                    </div>


                </div>
                <div class="card-footer">
                    <button class="btn-default btn converter">Convert to ËšF</button>
                </div>
            </div>
   
        
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" ></script>
    <script src="weather.js"></script>



  </body>
</html>
